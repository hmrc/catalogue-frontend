# This is the main configuration file for the application.
# ~~~~~


include "frontend.conf"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule" # required for internal-auth-client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "uk.gov.hmrc.internalauth.client.modules.InternalAuthModule"
play.modules.enabled += "uk.gov.hmrc.cataloguefrontend.CatalogueFrontendModule"

appName = catalogue-frontend

# Session configuration
# ~~~~~
application.session.httpOnly = false

application.session.secure = false

# The application languages
# ~~~~~
play.i18n.langs = ["en"]


# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.cataloguefrontend.service.CatalogueErrorHandler"


# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"


# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

assets {
  version = "2.149.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  minified = true
  minified = ${?ASSETS_FRONTEND_MINIFIED}
  url = "http://localhost:9032/assets/"
}


# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  controllers.Assets = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  uk.gov.hmrc.cataloguefrontend.CatalogueController = {
    needsAuth = false
    needsLogging = false
  }

  uk.gov.hmrc.cataloguefrontend.SearchByUrlController = {
    needsAuth = false
    needsLogging = false
  }
}

# Evolutions
# ~~~~~
# You can disable evolutions if needed
# evolutionplugin=disabled


# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}


play.filters.enabled += play.filters.csp.CSPFilter
play.filters.csp.directives {
  script-src = "'self' 'unsafe-inline' 'unsafe-eval' www.google-analytics.com cdnjs.cloudflare.com www.gstatic.com fonts.googleapis.com fonts.gstatic.com data:"
}
play.filters.enabled += play.filters.gzip.GzipFilter


# Microservice specific config
microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    internal-auth {
      host = localhost
      port = 8470
    }

    teams-and-repositories {
      host = "localhost"
      port = 9015
    }

    service-dependencies {
      host = "localhost"
      port = 8459
    }

    service-configs {
      host = "localhost"
      port = 8460
    }

    leak-detection {
      host = "localhost"
      port = 8855
    }

    user-management {
      url = "http://example.com"
      myTeamsUrl = "http://example.com/myTeams"
      profileBaseUrl = "http://example.com/profile"
    }

    shutter-api {
      host = "localhost"
      port = 7077
    }

    releases-api {
      host = "localhost"
      port = 8008
    }

    health-indicators {
      host = "localhost"
      port = 9018
    }

    platform-initiatives {
      host = "localhost"
      port = 9021
    }

    vulnerabilities {
      host = "localhost"
      port = 8857
    }

    pr-commenter {
      host = "localhost"
      port = 8856
    }
  }
}

