@(title: String = "Home", active: String = "")(content: Html)
<html>
    <head>
        <title>Tax Platform Catalogue - @title</title>
        <link rel="stylesheet" href="@routes.Assets.at("catalogue-frontend.css")" />
        <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
        <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.3.0/list.min.js"></script>

        <style>

        table .sort {
            background-image: url(assets/img/listjs-arrow-sort-inactive.png);
            background-repeat: no-repeat;
            background-position: right center;
            padding-right: 24px;
            cursor: pointer;
            cursor: hand;
        }
        table .sort.asc {
            background-image: url(assets/img/listjs-arrow-sort-active-down.png);
            background-repeat: no-repeat;
            background-position: right center;
            padding-right: 19px;
            cursor: pointer;
            cursor: hand;
        }
        table .sort.desc {
            background-image: url(assets/img/listjs-arrow-sort-active-up.png);
            background-repeat: no-repeat;
            background-position: right center;
            padding-right: 19px;
            cursor: pointer;
            cursor: hand;
        }
        </style>

    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <header class="navbar-header">
                    <a href="/" class="navbar-brand">
                        <img src="/assets/govuk-crown-white.png" alt="GOVUK crown" class="gov-crown">
                        Tax Platform Catalogue
                    </a>
                </header>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/teams" class="@if(active=="teams") {active}">Teams</a>
                    </li>
                    <li>
                        <a href="/repositories" class="@if(active=="repositories") {active}">Repositories</a>
                    </li>
                    <li>
                        <a href="/deployments" class="@if(active=="deployments") {active}">Deployments</a>
                    </li>
                    <li>
                        <a href="/digital_services" class="@if(active=="digital_services") {active}">Digital Services</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="container">
            @content
        </section>
        <script>

            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function()
                    { (i[r].q=i[r].q||[]).push(arguments)}
                    ,i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-43414424-19', { 'anonymizeIp': true });
            ga('send', 'pageview');
        </script>
    </body>
</html>
